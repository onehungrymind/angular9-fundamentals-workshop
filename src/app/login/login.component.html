<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Login
            </mat-card-title>
        </mat-card-header>
        <form (submit)="login(userInfo)">
            <mat-card-content>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Email"
                  [(ngModel)]="userInfo.email"
                  type="text"
                  name="email"
                />
              </mat-form-field>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Password"
                  [(ngModel)]="userInfo.password"
                  type="password"
                  name="password"
                >
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button type="submit" mat-button color="primary">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
