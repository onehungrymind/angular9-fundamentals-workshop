<div class="courses-containers">
    <div class="courses-list">
        <app-course-list 
            [courses]="courses"
            (current)="selectCourse($event)"
            (deleted)="deleteCourse($event)"
        >
        </app-course-list>
 
    </div>

    <div class="course-details">
        <app-course-details 
            [course]='currentCourse'
            (saved)="saveCourse($event)"
            (cancelled)="cancel()"
        ></app-course-details>
    </div>
</div>
